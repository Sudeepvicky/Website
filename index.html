<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Battu Sudeep</title>
    <style>
      /* Make the container-fluid div take full viewport height */
      .full-height {
        min-height: 100vh;
      }
      .iframe-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* Aspect ratio 16:9 */
      }
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
    <script>
      // Function to update iframe src
      function loadPage(page) {
        document.getElementById("content-frame").src = page;
      }
    </script>
  </head>
  <body>
    <!-- Outer div with full height -->
    <div class="container-fluid p-3 full-height d-flex align-items-center justify-content-center">
      <!-- Profile Information -->
      <div class="row border rounded p-2 w-100">
        <!-- Profile Card -->
        <div class="col-lg-4 col-md-6">
          <div class="card p-3">
            <div class="text-center">
              <img src="Assets/profile.png" alt="Card image cap" class="img-fluid" style="width: 75%;">
            </div>
            <div class="card-body text-center">
              <h5 class="card-title">Battu Sudeep</h5>
              <p class="card-text">I'm a software developer working at Infosys</p>
              <a href="#" class="btn btn-primary w-100 mt-3">Know more about me!</a>
            </div>
          </div>
        </div>

        <!-- Replaced Navbar with Div -->
        <div class="col-lg-8 col-md-6">
          <div class="bg-light rounded p-3">
            <ul class="list-unstyled d-flex justify-content-around mb-0">
              <li><a href="#" class="text-dark" onclick="loadPage('projects.html')">Projects</a></li>
              <li><a href="#" class="text-dark" onclick="loadPage('experience.html')">Experience</a></li>
              <li><a href="#" class="text-dark" onclick="loadPage('education.html')">Education</a></li>
              <li><a href="#" class="text-dark" onclick="loadPage('blogs.html')">Blogs</a></li>
            </ul>
          </div>

          <!-- HTML File Viewer -->
          <div class="iframe-container mt-3">
            <iframe id="content-frame" src="projects.html" title="HTML File Viewer"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkHytz3lpbjzUbxDGMlQr7xE2pHtAz8GELjYZtF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
